<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>MeeZen</title>

    <style>
        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            background: #fff;
            overflow-y: auto;
        }

        /* ✅ image ne dépasse jamais 1080px, centrée */
        .screen {
            position: relative;
            width: min(1080px, 100vw);
            margin: 0 auto;
        }

        /* ✅ pas de déformation, ratio respecté */
        .screen__img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* ✅ bouton superposé SUR l'image (et il scroll avec elle) */
        .cta-img {
            position: absolute;
            left: 0;
            right: 0;
            bottom: calc(clamp(16px, 3.5%, 60px) + env(safe-area-inset-bottom));
            z-index: 10;

            display: flex;
            justify-content: center;

            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* ✅ bouton scale avec l'image (864/1080 = 80%) */
        .cta-img img {
            width: 80%;
            max-width: 864px;
            /* taille originale du bouton */
            height: auto;
            display: block;
            user-select: none;
            -webkit-user-drag: none;
        }

        .cta-img:active {
            transform: translateY(1px);
        }
    </style>
</head>

        person_profiles: 'always',

        /* ✅ pour n'envoyer QUE ton event */
        capture_pageview: false,
        capture_pageleave: false,
        autocapture: false,

        loaded: function (ph) {
            // Récupère tous les query params
            const sp = new URLSearchParams(window.location.search);
            const props = {};

            // Supporte les clés répétées (?a=1&a=2)
            for (const [k, v] of sp.entries()) {
                if (props[k] === undefined) props[k] = v;
                else if (Array.isArray(props[k])) props[k].push(v);
                else props[k] = [props[k], v];

<body>
    <main class="screen">
        <img class="screen__img" src="bg.webp" alt="" />

        <!-- Bouton -->
        <a class="cta-img" id="ctaLink" href="https://go.meezen.app" aria-label="download">
            <img src="btn.webp" alt="تحميل مجاني">
        </a>

        <script>
                (function () {
                    const link = document.getElementById("ctaLink");
                    const target = new URL("https://go.meezen.app");     // destination
                    const current = new URL(window.location.href);       // page actuelle

                    // Copie tous les paramètres de la page actuelle vers la destination
                    for (const [key, value] of current.searchParams.entries()) {
                        target.searchParams.set(key, value); // set = remplace si déjà présent
                    }

                    // Optionnel: si tu veux aussi conserver le hash (#...)
                    // target.hash = current.hash;

                    link.href = target.toString();
                })();
        </script>
    </main>
</body>
